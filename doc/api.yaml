
# Defining User, UserProfile, Photo, and possibly Stream, Likes and Comments
components:
  schemas:
          
    UsernameFormat:
      description: |-
        The required format of a username
      type: string
      example: Sir Wilburt Coddington III
      pattern: '^[a-zA-Z0-9\s]*$'
      minLength: 3
      maxLength: 30   
          
    UserProfile:
      description: |-
        Schema of a user's profile. Note that it does not include the blacklist or the userID.
      type: object
      properties:
        nphotos:
          description: Number of photos of user
          type: integer
          example: 42
        photos:
          description: User's photos
          type: array
          minItems: 0
          maxItems: 9999
          items:
            $ref: '#/components/schemas/Photo'
        # other properties needed will be subsequently added
        followers:
          description: The list of user's followers
          type: array
          minItems: 0
          maxItems: 9999
          items:
            $ref: '#/components/schemas/UsernameFormat'
        following:
          description: The list of followed users
          type: array
          minItems: 0
          maxItems: 9999
          items: 
            $ref: '#/components/schemas/UsernameFormat'
    
    Photo:
      description: |-
        Schema of photo resources, which, other than the photo's binary data itself, also includes other fields.
      type: object
      properties:
        photoID:
          description: Photo's ID
          type: integer
          example: 12345
        # the photo itself
        photoData:
          description: The binary data of the photo
          type: string
          pattern: "[01]*"
          minLength: 1
          maxLength: 9999
          format: binary
        photoDescription:
          description: Optional, a text to accompany the photo
          type: string
          pattern: '^[a-zA-Z0-9\s]*$'
          minLength: 0
          maxLength: 9999
        # other data
        likes:
          description: Number of likes on photo
          type: integer
          format: int64
          minimum: 0
        comments:
          description: The comments on the photo
          type: array
          minItems: 0
          maxItems: 9999
          items: 
            type: string
            pattern: '^[a-zA-Z0-9\s]*$'
            minLength: 1
            maxLength: 9999
        date:
          description: Photo's upload date
          type: string
          format: date-time
          minLength: 20
          maxLength: 20
    
    Error:
      description: |-
        Generic error response's format
      type: object
      properties:
        code:
          description: Error's HTTP response code
          type: string
          pattern: "4[0-9]*"
          minLength: 3
          maxLength: 3
        message:
          description: Error's associated message
          type: string
          pattern: '^[a-zA-Z0-9\s]*$'
          minLength: 1
          maxLength: 9999
      required:
        - code 
        - message
        
  
  responses:  
    InvalidUsername:
      description: (400) Username invalid
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    Unauthorised:
      description: (401) Operation unauthorised, identifier missing or invalid
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    NotFound:
      description: (404) Resource not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
        
          
  securitySchemes:
    identifier:
      type: http
      scheme: bearer
      bearerFormat: JWT
      
# The following would apply security globally. Let's do it method by method instead     
# security:
#   - identifier: []
          
          
